<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JSBridge</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"/>
    <script src="file:///android_asset/JSBridge.js" type="text/javascript"></script>
    <script type="text/javascript">
        function jsCallback() {
            JSBridge.call('bridge', 'testThread', {}, function (res) {
                alert(JSON.stringify(res))
            })
        }


    </script>
    <style>

    </style>
</head>

<body>
<div>
    <h3>收款</h3>
</div>
<ul class="list">
    <li>
        <div>
            <button onclick="JSBridge.call('bridge','showToast',{'msg':'Hello JSBridge'},function(res){confirm(JSON.stringify(res))})">
                测试showToast
            </button>
            <button onclick="JSBridge.call('bridge','testThread',{},function(res){alert(JSON.stringify(res))})">
                测试子线程回调
            </button>
            <button onclick="fclick()">
                测试子线程回调
            </button>
            <input value="123"/>
        </div>
    </li>
    <br/>
</ul>
</body>
</html>
